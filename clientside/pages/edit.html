<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <h1 class="h1 font-bold flex justify-center items-center mt-10 text-2xl ">EDIT NOTE</h1>
    <form action="" id="editnote" class="editnote flex flex-col justify-center items-center shadow-md w-100 h-45 rounded-xl ml-120 bg-red-200 mt-20 gap-3 ">
    <input type="text" id="title" class="title border-1 h-9 w-50 rounded-lg pl-2 " placeholder="title">
    <textarea name="" id="desc" class="desc border-1 w-50 rounded-lg pl-2" placeholder="description"></textarea>
    <button type="submit" value="Add Note" class="edit bg-green-500 w-30 rounded-lg h-10 text-white font-bold">Edit Note</button>
</form>
<script src="../js/edit.js"></script>    
</body>
</html>
